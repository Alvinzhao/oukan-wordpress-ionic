<ion-view view-title="{{categoryName}}">
    <ion-content class="padding">
        <div ng-repeat="p in items">
            <div ng-click="postItem(p.ID)">
                <div class="bubble left" ng-if="$even">
                    <div ng-bind-html="p.excerpt"></div>
                </div>
                <div class="bubble right" ng-if="$odd">
                    <div ng-bind-html="p.excerpt"></div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="init.busy" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
